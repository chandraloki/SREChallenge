apiVersion: apps/v1
kind: Deployment
metadata:
name: dumbkv-postgres
spec:
replicas: 1
selector:
matchLabels:
app: dumbkv
template:
metadata:
labels:
app: dumbkv
spec:
containers:
- name: dumbkv
image: ghcr.io/your-username/dumbkv:latest
ports:
- containerPort: 8000
env:
- name: DATABASE_LOCATION
value: postgres://postgres:postgres@postgres/postgres
- name: DATABASE_TYPE
value: postgres
readinessProbe:
httpGet:
path: /health
port: 8000
livenessProbe:
httpGet:
path: /health
port: 8000
